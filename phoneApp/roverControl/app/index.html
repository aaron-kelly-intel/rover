<!DOCTYPE html>
<html>
<!--
This is an app that demonstrates how to control an Arduino101 board
using BLE (Bluetooth Low Energy).
-->
<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no
		initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

	<title>Rover control panel</title>

	<style>
		@import 'ui/css/evothings-app.css';
	</style>

	<script>
	// Redirect console.log to Evothings Workbench.
	if (window.hyper && window.hyper.log) { console.log = hyper.log }
	window.onerror = function(msg, url, line)
	{
		console.log(msg + ": " + url + ":" + line);
	};
	</script>

	<script src="cordova.js"></script>
	<script src="libs/jquery/jquery.js"></script>
	<script src="libs/evothings/evothings.js"></script>
	<script src="libs/evothings/ui/ui.js"></script>
	<script src="libs/evothings/arduinoble/arduinoble.js"></script>

</head>

<body ontouchstart=""><!-- ontouchstart="" enables low-delay CSS transitions. -->

	<header>
		<button class="back" onclick="history.back()">
			<img src="ui/images/arrow-left.svg" />
		</button>

		<img class="logotype" src="ui/images/logo.svg" alt="Evothings" />

		<!--<button class="menu" onclick=""><img src="ui/images/menu.svg" /></button>-->
	</header>

	<h1>Rover control panel</h1>

	<p id="info">Initializing...</p>

	<button class="yellow wide" onclick="app.connectRover()">CONNECT-Rover</button>
	<button class="yellow wide" onclick="app.connectSensorBoard()">CONNECT-Sensor</button>
	
	<br />
		
	<h2>Speak</h2>
	
	<button class="blue wide" onclick="app.sendCommand(0)">Introduction</button>
	<button class="blue wide" onclick="app.sendCommand(1)">Movement</button>
	<button class="blue wide" onclick="app.sendCommand(2)">IMU</button>
	<button class="blue wide" onclick="app.sendCommand(3)">Sensors</button>
	<button class="blue wide" onclick="app.sendCommand(4)">Closing</button>
	
	<h2>Drive</h2>
	<button class="purple wide" onclick="location.href='index2.html'">Rover drive</button>

	<script>
	// Application object.
	var app = {};
	
	app.connectRover = function()
	{
		evothings.arduinoble.close();
		app.showMessage('Connecting...');

		evothings.arduinoble.connect(
			 // Advertised name of BLE device.
			'GENUINO 101-B986', // 1st genuino- Dave
			function(device)
			{
				app.device = device;
				app.showMessage('Connected!');
			},
			function(errorCode)
			{
				app.showMessage('Connect error: ' + errorCode + '.');
			});
	};

	app.connectSensorBoard = function()
	{
		evothings.arduinoble.close();
		app.showMessage('Connecting...');

		evothings.arduinoble.connect(
			 // Advertised name of BLE device.
			'GENUINO 101-C572', // 2nd genuino
			function(device)
			{
				app.device = device;
				app.showMessage('Connected!');
				
				// read only a single temperature reading
				app.readTemp();
			},
			function(errorCode)
			{
				app.showMessage('Connect error: ' + errorCode + '.');
			});
	};

	// Connected device.
	app.device = null;

	app.connect = function()
	{
		evothings.arduinoble.close();
		app.showMessage('Connecting...');

		evothings.arduinoble.connect(
			'GENUINO 101-C55F', // Advertised name of BLE device.
			function(device)
			{
				app.device = device;
				app.showMessage('Connected! Touch buttons to turn LED on/off.');
			},
			function(errorCode)
			{
				app.showMessage('Connect error: ' + errorCode + '.');
			});
	};

	// Called when BLE and other native functions are available.
	app.onDeviceReady = function()
	{
		app.showMessage('Touch the connect button to begin.');
	};
	
	app.readTemp = function()
	{
		app.device.readCharacteristic(
		'19b10001-e8f2-537e-4f6c-d104768a1214',
		function(data)
		{
			//console.log('BLE characteristic data: ' + evothings.ble.fromUtf8(data));
			console.log('BLE characteristic data: ' + evothings.util.typedArrayToHexString(data));
			var reading = evothings.util.typedArrayToHexString(data);
			app.showMessage(parseInt('0x' + reading, 16));
		},
		function(errorCode)
		{
		 	console.log('BLE readCharacteristic error: ' + errorCode);
		});
	};
	
	// send data over a BLE connection to a device
	app.sendCommand = function(number)
	{
		console.log(number);
		app.device && app.device.writeDataArray(new Uint8Array([number]), '893fe933-4d22-4ebd-986a-08492c3144b4');
	};
	
	// display a message on the app screen
	app.showMessage = function(info)
	{
		document.getElementById('info').innerHTML = info
	};
	
	document.addEventListener(
		'deviceready',
		function() { evothings.scriptsLoaded(app.onDeviceReady) },
		false);
	</script>

</body>

</html>
